<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>New Work Order</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen color="light" class="form-content">
	<ion-grid class="ion-no-padding">
		<form #WOForm="ngForm">
			<div #processContainer>

			</div>
			<ion-row>
				<ion-col size="2"></ion-col>
				<ion-col align-self-center>
					<ion-button color="success" class="submit-btn" size="large" expand="block" type="submit" [disabled]="!WOForm.form.valid">Submit</ion-button>
				</ion-col>
				<ion-col size="2"></ion-col>
			</ion-row>
		</form>
	</ion-grid>

</ion-content>
