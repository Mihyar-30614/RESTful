<ion-row>
	<ion-col size="2">
		<ion-label class="ion-text-wrap">{{label}}</ion-label>
	</ion-col>
	<ion-col size="10">
		<div class="style_border">
			<ion-checkbox id={{id}} class="ion-float-left" [disabled]="disabled" [(ngModel)]="name"></ion-checkbox>
			<span>{{data.POS_CONTROL_SETTINGS}}</span>
		</div>
	</ion-col>
</ion-row>
